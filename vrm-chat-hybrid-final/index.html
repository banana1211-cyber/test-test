    <!-- Three.js and VRM Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let scene, camera, renderer, vrm, mixer;
        let isLoading = false;
        let currentEmotion = 'neutral';
        let audioContext, analyser;

        // DOMè¦ç´ 
        const statusIndicator = document.getElementById('statusIndicator');
        const emotionIndicator = document.getElementById('emotionIndicator');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°é–¢æ•°
        function updateStatus(message, type = 'normal') {
            statusIndicator.textContent = message;
            statusIndicator.className = 'status-indicator';
            if (type !== 'normal') {
                statusIndicator.classList.add(type);
            }
            console.log(`[Status] ${message}`);
        }

        // æ„Ÿæƒ…æ›´æ–°é–¢æ•°
        function updateEmotion(emotion) {
            currentEmotion = emotion;
            const emotionMap = {
                'happy': 'ğŸ˜Š å¬‰ã—ã„',
                'excited': 'ğŸ¤© èˆˆå¥®',
                'thinking': 'ğŸ¤” è€ƒãˆä¸­',
                'surprised': 'ğŸ˜² é©šã',
                'neutral': 'ğŸ˜Œ æ™®é€š',
                'speaking': 'ğŸ—£ï¸ è©±ã—ä¸­'
            };
            emotionIndicator.textContent = emotionMap[emotion] || 'ğŸ˜Š å¾…æ©Ÿä¸­';
        }

        // VRMã‚·ãƒ¼ãƒ³ã®åˆæœŸåŒ–
        async function initVRMScene() {
            try {
                updateStatus('VRMã‚·ãƒ¼ãƒ³ã‚’åˆæœŸåŒ–ä¸­...', 'loading');

                // ã‚·ãƒ¼ãƒ³ã€ã‚«ãƒ¡ãƒ©ã€ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã®è¨­å®š
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('vrm-canvas'),
                    antialias: true,
                    alpha: true
                });
                
                const canvas = document.getElementById('vrm-canvas');
                const rect = canvas.getBoundingClientRect();
                renderer.setSize(rect.width, rect.height);
                renderer.setClearColor(0x000000, 0);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                // ãƒ©ã‚¤ãƒ†ã‚£ãƒ³ã‚°è¨­å®š
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // ã‚«ãƒ¡ãƒ©ä½ç½®è¨­å®š
                camera.position.set(0, 1.4, 2);
                camera.lookAt(0, 1.4, 0);

                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆVRMãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ï¼ˆã‚µãƒ³ãƒ—ãƒ«ãƒ¢ãƒ‡ãƒ«ï¼‰
                await loadVRMModel();

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—é–‹å§‹
                animate();

                updateStatus('VRMæº–å‚™å®Œäº†', 'normal');
                
            } catch (error) {
                console.error('VRMåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus('VRMåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼', 'error');
            }
        }

        // VRMãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿
        async function loadVRMModel() {
            try {
                // ã‚µãƒ³ãƒ—ãƒ«VRMãƒ¢ãƒ‡ãƒ«ã®URLï¼ˆå®Ÿéš›ã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã§ã¯é©åˆ‡ãªVRMãƒ•ã‚¡ã‚¤ãƒ«ã‚’ä½¿ç”¨ï¼‰
                const vrmUrl = 'https://cdn.jsdelivr.net/gh/pixiv/three-vrm@dev/packages/three-vrm/examples/models/VRM1_Constraint_Twist_Sample.vrm';
                
                const loader = new THREE.GLTFLoader();
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(vrmUrl, resolve, undefined, reject);
                });

                const vrmData = await THREE_VRM.VRMLoaderPlugin.parseVRM(gltf);
                vrm = vrmData.vrm;
                
                // VRMã‚’ã‚·ãƒ¼ãƒ³ã«è¿½åŠ 
                scene.add(vrm.scene);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒŸã‚­ã‚µãƒ¼ã®è¨­å®š
                mixer = new THREE.AnimationMixer(vrm.scene);

                console.log('VRMãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿å®Œäº†');
                
            } catch (error) {
                console.error('VRMãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ã‚·ãƒ³ãƒ—ãƒ«ãªã‚­ãƒ¥ãƒ¼ãƒ–ã‚’è¡¨ç¤º
                const geometry = new THREE.BoxGeometry(1, 2, 1);
                const material = new THREE.MeshLambertMaterial({ color: 0xff69b4 });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.y = 1;
                scene.add(cube);
                console.log('ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯è¡¨ç¤º: ã‚­ãƒ¥ãƒ¼ãƒ–');
            }
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
        function animate() {
            requestAnimationFrame(animate);
            
            if (mixer) {
                mixer.update(0.016); // 60fps
            }
            
            if (vrm) {
                vrm.update(0.016);
            }
            
            renderer.render(scene, camera);
        }

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        function onWindowResize() {
            const canvas = document.getElementById('vrm-canvas');
            const rect = canvas.getBoundingClientRect();
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);
        }

        // ãƒãƒ£ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¿½åŠ 
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ChatGPT APIã¸ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
        async function sendToChatGPT(message) {
            try {
                updateStatus('å ã„å¸«ã«ç›¸è«‡ä¸­...', 'loading');
                updateEmotion('thinking');
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: getConversationHistory()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    updateStatus('å ã„å®Œäº†', 'normal');
                    updateEmotion('happy');
                    return data.response;
                } else {
                    throw new Error(data.error || 'å ã„ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
            } catch (error) {
                console.error('ChatGPT API Error:', error);
                updateStatus('å ã„ã‚¨ãƒ©ãƒ¼', 'error');
                updateEmotion('neutral');
                return 'ã”ã‚ã‚“ã­ã€œã€ä»Šã¡ã‚‡ã£ã¨å ã„ã®èª¿å­ãŒæ‚ªã„ã¿ãŸã„ğŸ’¦ ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¦ã€œ';
            }
        }

        // ä¼šè©±å±¥æ­´å–å¾—
        function getConversationHistory() {
            const messages = chatMessages.querySelectorAll('.message');
            const history = [];
            
            messages.forEach(msg => {
                const isUser = msg.classList.contains('user');
                const content = msg.querySelector('.message-content').textContent;
                history.push({
                    role: isUser ? 'user' : 'assistant',
                    content: content
                });
            });
            
            return history.slice(-10); // æœ€æ–°10ä»¶ã®ã¿
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‹ã‚‰æ„Ÿæƒ…ã‚’æ¤œå‡º
        function detectEmotionFromText(text) {
            const lowerText = text.toLowerCase();
            
            // èˆˆå¥®ãƒ»å¬‰ã—ã„
            if (lowerText.includes('ã‚„ã°ã„') || lowerText.includes('ã™ã”ã„') || 
                lowerText.includes('æœ€é«˜') || lowerText.includes('âœ¨') ||
                lowerText.includes('ï¼ï¼') || lowerText.includes('!!')) {
                return 'excited';
            }
            
            // å¬‰ã—ã„
            if (lowerText.includes('å¬‰ã—ã„') || lowerText.includes('è‰¯ã„') || 
                lowerText.includes('ã„ã„ã­') || lowerText.includes('ğŸ’•') ||
                lowerText.includes('ğŸ˜Š') || lowerText.includes('ãƒ©ãƒƒã‚­ãƒ¼')) {
                return 'happy';
            }
            
            // è€ƒãˆä¸­
            if (lowerText.includes('ã†ãƒ¼ã‚“') || lowerText.includes('ãã†ã­') || 
                lowerText.includes('è€ƒãˆ') || lowerText.includes('ğŸ¤”') ||
                lowerText.includes('ã©ã†ã‹ãª') || lowerText.includes('è¦‹ã¦ã¿ã‚‹')) {
                return 'thinking';
            }
            
            // é©šã
            if (lowerText.includes('ãˆãƒ¼') || lowerText.includes('ã¾ã˜') || 
                lowerText.includes('ã³ã£ãã‚Š') || lowerText.includes('ğŸ˜²') ||
                lowerText.includes('ãã†ãªã®') || lowerText.includes('ã¸ãƒ¼')) {
                return 'surprised';
            }
            
            return 'neutral';
        }

        // éŸ³å£°åˆæˆï¼ˆ/api/speakçµŒç”±ã§ã«ã˜ãƒœã‚¤ã‚¹å¯¾å¿œï¼‰
        async function speakText(text, emotion = 'neutral') {
            try {
                updateEmotion('speaking');
                
                // /api/speakã‚’å‘¼ã³å‡ºã—
                const response = await fetch('/api/speak', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, emotion: emotion })
                });
                
                // 1) ã«ã˜ãƒœã‚¤ã‚¹ï¼šaudio_urlãŒè¿”ã‚‹å ´åˆ
                if (response.ok && response.headers.get('content-type')?.includes('application/json')) {
                    const data = await response.json();
                    
                    if (data.success && data.method === 'nijivoice' && data.audio_url) {
                        console.log('ã«ã˜ãƒœã‚¤ã‚¹éŸ³å£°ã‚’å†ç”Ÿ');
                        const audio = new Audio(data.audio_url);
                        
                        audio.onended = () => {
                            updateEmotion('neutral');
                        };
                        
                        await audio.play();
                        return;
                    }
                    
                    // 2) ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šWeb Speechã®ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒè¿”ã‚‹å ´åˆ
                    if (data.method === 'web_speech' && data.voice_params) {
                        console.log('Web Speech APIã‚’ä½¿ç”¨ï¼ˆãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ä»˜ãï¼‰');
                        const utterance = new SpeechSynthesisUtterance(text);
                        
                        // APIã‹ã‚‰è¿”ã•ã‚ŒãŸãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’é©ç”¨
                        Object.assign(utterance, data.voice_params);
                        
                        utterance.onend = () => {
                            updateEmotion('neutral');
                        };
                        
                        speechSynthesis.cancel();
                        speechSynthesis.speak(utterance);
                        return;
                    }
                }
                
                // 3) æœ€å¾Œã®ç ¦ï¼šæ¨™æº–Web Speech API
                console.log('æ¨™æº–Web Speech APIã‚’ä½¿ç”¨');
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    utterance.rate = 1.1;
                    utterance.pitch = 1.2;
                    
                    utterance.onend = () => {
                        updateEmotion('neutral');
                    };
                    
                    speechSynthesis.speak(utterance);
                } else {
                    console.log('éŸ³å£°åˆæˆæœªå¯¾å¿œ');
                    updateEmotion('neutral');
                }
                
            } catch (error) {
                console.error('éŸ³å£°åˆæˆã‚¨ãƒ©ãƒ¼:', error);
                
                // ã‚¨ãƒ©ãƒ¼æ™‚ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ja-JP';
                    speechSynthesis.speak(utterance);
                }
                
                updateEmotion('neutral');
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼:', message);
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            addMessage(message, true);
            messageInput.value = '';
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹
            isLoading = true;
            sendButton.disabled = true;
            loadingIndicator.classList.add('show');
            
            try {
                // ChatGPT APIã«é€ä¿¡
                const response = await sendToChatGPT(message);
                
                // AIã®å¿œç­”ã‚’è¡¨ç¤º
                addMessage(response, false);
                
                // éŸ³å£°åˆæˆï¼ˆæ„Ÿæƒ…ã‚’è€ƒæ…®ï¼‰
                const detectedEmotion = detectEmotionFromText(response);
                await speakText(response, detectedEmotion);
